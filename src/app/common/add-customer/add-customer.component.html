<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 30rem;">
      <div class="card-body">
          <h5 class="card-title text-center mb-4">Add Customer</h5>
          <form action="#" method="post" (ngSubmit)="addCustomer()">
              <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter full name" required [(ngModel)]="customer.name" name="name">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)]="customer.email" name="email">
              </div>
              <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required [(ngModel)]="customer.phone" name="phone">
              </div>
              <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required [(ngModel)]="customer.address" name="address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100" (click)="addCustomer()">Add Customer</button>
          </form>
      </div>
  </div>
</div>
