   <div class="container mt-5">
    <h2 class="text-center">Delete Customer</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Customer ID</label>
        <input type="text" class="form-control" placeholder="Enter customer ID" required [(ngModel)]="customer.id" name="id">
      </div>
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" placeholder="Enter updated name" required [(ngModel)]="customer.name" name="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter updated email" required [(ngModel)]="customer.email" name="email">
      </div>
      <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
        </form>
  </div>
